<div class="card sticky-top" style="top: 20px;">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">Cart Summary</h5>
  </div>
  <div class="card-body">
    {{#if isLoading}}
    <div class="text-center py-3">
      <div class="spinner-border spinner-border-sm text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="text-muted mt-2 mb-0"><small>Loading cart...</small></p>
    </div>
    {{else}}
      {{#if isEmpty}}
      <p class="text-muted">Your cart is empty</p>
      {{else}}
      <div class="mb-3">
        <div class="d-flex justify-content-between mb-2">
          <span>Items:</span>
          <strong>{{itemCount}}</strong>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Total:</span>
          <strong class="text-success">${{totalPrice}}</strong>
        </div>
      </div>
      <button class="btn btn-success w-100 mb-2">Checkout</button>
      <button id="clearCart" class="btn btn-outline-danger w-100 btn-sm">Clear Cart</button>
      {{/if}}
    {{/if}}
  </div>
</div>
