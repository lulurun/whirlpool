<div class="card">
  <div class="card-header">
    <h6 class="mb-0">Cart Items</h6>
  </div>
  <div class="card-body p-2">
    {{#if items.length}}
    <div class="list-group list-group-flush">
      {{#items}}
      <div class="list-group-item p-2">
        <div class="d-flex justify-content-between align-items-center">
          <div class="flex-grow-1">
            <small><strong>{{name}}</strong></small><br>
            <small class="text-muted">${{price}} each</small>
          </div>
          <div class="btn-group btn-group-sm" role="group">
            <button class="btn btn-outline-secondary decrease-qty" data-product-id="{{productId}}">-</button>
            <button class="btn btn-outline-secondary" disabled>{{quantity}}</button>
            <button class="btn btn-outline-secondary increase-qty" data-product-id="{{productId}}">+</button>
          </div>
          <button class="btn btn-sm btn-outline-danger ms-2 remove-item" data-product-id="{{productId}}">Ã—</button>
        </div>
      </div>
      {{/items}}
    </div>
    {{else}}
    <p class="text-muted text-center mb-0"><small>No items in cart</small></p>
    {{/if}}
  </div>
</div>
