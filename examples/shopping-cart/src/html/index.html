<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart - Data Sharing Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="./whirlpool.min.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">Shopping Cart - Data Sharing Example</h1>
      <p class="text-muted mb-4">This example demonstrates how multiple components share data using <code>app.data</code></p>

      <div class="row">
        <div class="col-md-8">
          <!-- Product list component -->
          <div data-component="product_list"></div>
        </div>
        <div class="col-md-4">
          <!-- Cart summary component - listens to cart changes -->
          <div data-component="cart_summary"></div>

          <!-- Cart details component - also listens to cart changes -->
          <div class="mt-3" data-component="cart_details"></div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <!-- Statistics component - listens to both products and cart -->
          <div data-component="stats"></div>
        </div>
      </div>
    </div>
  </body>
</html>
