<div class="card bg-light">
  <div class="card-header">
    <h6 class="mb-0">Statistics (Combining Multiple Data Sources)</h6>
  </div>
  <div class="card-body">
    {{#if isLoading}}
    <div class="text-center py-3">
      <div class="spinner-border spinner-border-sm text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="text-muted mt-2 mb-0"><small>Loading statistics...</small></p>
    </div>
    {{else}}
    <div class="row text-center">
      <div class="col">
        <h4 class="text-primary">{{totalProducts}}</h4>
        <small class="text-muted">Total Products</small>
      </div>
      <div class="col">
        <h4 class="text-info">{{totalStock}}</h4>
        <small class="text-muted">Total Stock</small>
      </div>
      <div class="col">
        <h4 class="text-warning">{{itemsInCart}}</h4>
        <small class="text-muted">Items in Cart</small>
      </div>
      <div class="col">
        <h4 class="text-success">${{cartValue}}</h4>
        <small class="text-muted">Cart Value</small>
      </div>
      <div class="col">
        <h4 class="text-secondary">${{averagePrice}}</h4>
        <small class="text-muted">Avg Product Price</small>
      </div>
    </div>
    {{/if}}
  </div>
</div>
