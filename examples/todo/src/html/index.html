<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List - Whirlpool Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="./whirlpool.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="text-center mb-4">
            <h1 class="mb-2">Todo List</h1>
            <p class="text-muted mb-0">Demonstrates shared data, derived statistics, and filters using Whirlpool components.</p>
          </div>
          <div class="card shadow-sm">
            <div class="card-body">
              <div data-component="todo_form"></div>
              <div class="mt-4" data-component="todo_filters"></div>
              <div class="mt-3" data-component="todo_list"></div>
              <div class="mt-3" data-component="todo_summary"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="./main.bundle.js"></script>
  </body>
</html>
