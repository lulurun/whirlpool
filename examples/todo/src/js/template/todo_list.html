{{#if hasTodos}}
<ul class="list-group">
  {{#todos}}
  <li class="list-group-item d-flex align-items-center justify-content-between">
    <div class="form-check flex-grow-1">
      <input class="form-check-input todo-toggle" type="checkbox" data-id="{{id}}" {{#if completed}}checked{{/if}} />
      <label class="form-check-label ms-2 {{statusClass}}">
        {{title}}
        <span class="badge {{badgeClass}} ms-2 text-uppercase">{{priority}}</span>
      </label>
    </div>
    <div class="d-flex align-items-center gap-3">
      <span class="text-muted small">{{statusLabel}}</span>
      <button class="btn btn-sm btn-outline-danger todo-delete" data-id="{{id}}">Remove</button>
    </div>
  </li>
  {{/todos}}
</ul>
{{else}}
<div class="alert alert-secondary mb-0" role="alert">
  No todos match your filters yet. Add a task above.
</div>
{{/if}}
