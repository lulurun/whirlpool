<div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center border-top pt-3 mt-3">
  <div class="d-flex flex-column flex-sm-row gap-3 small text-muted">
    <span>Total: <strong>{{total}}</strong></span>
    <span>Active: <strong>{{active}}</strong></span>
    <span>Completed: <strong>{{completed}}</strong></span>
    <span>High Priority: <strong>{{highPriority}}</strong></span>
  </div>
  <div class="d-flex gap-2 mt-3 mt-md-0">
    <button id="toggleAll" class="btn btn-outline-primary btn-sm" type="button">
      {{#if allCompleted}}Mark All Active{{else}}Mark All Done{{/if}}
    </button>
    <button id="clearCompleted" class="btn btn-outline-secondary btn-sm" type="button" {{#unless hasCompleted}}disabled{{/unless}}>
      Clear Completed
    </button>
  </div>
</div>
