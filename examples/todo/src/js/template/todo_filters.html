<div class="d-flex flex-column flex-md-row justify-content-between gap-3 align-items-md-center">
  <div class="btn-group" role="group" aria-label="Status filters">
    {{#statusOptions}}
    <button type="button" class="btn btn-outline-secondary {{#if active}}active{{/if}}" data-status="{{key}}">
      {{label}} <span class="badge text-bg-light ms-1">{{count}}</span>
    </button>
    {{/statusOptions}}
  </div>
  <div class="d-flex align-items-center gap-2">
    <label for="priorityFilter" class="form-label mb-0">Priority</label>
    <select id="priorityFilter" class="form-select form-select-sm" style="min-width: 8rem;">
      {{#priorityOptions}}
      <option value="{{key}}" {{#if selected}}selected{{/if}}>{{label}}</option>
      {{/priorityOptions}}
    </select>
  </div>
</div>
