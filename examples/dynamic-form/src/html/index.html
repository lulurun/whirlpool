<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
    <title>Dynamic Form Builder</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="Dynamic form builder example for Whirlpool"/>
    <meta name="google" content="notranslate"/>
    <meta name="referrer" content="unsafe-url"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="./whirlpool.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container py-4">
        <div class="row">
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-header bg-white">
                <h3 class="card-title mb-0">Dynamic Form Builder</h3>
                <small class="text-muted">Edit JSON data with recursive Whirlpool components</small>
              </div>
              <div class="card-body" data-component="dynamic_form"></div>
              <div class="card-body border-top" data-component="preview"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
