{{#if missing}}
<p class="text-muted">User not available.</p>
{{else}}
<div class="row g-3">
  <div class="col-md-6">
    <div class="border rounded p-3 h-100">
      <h6 class="text-uppercase text-muted small">Profile</h6>
      <dl class="row small mb-0">
        <dt class="col-5 text-muted">Role</dt>
        <dd class="col-7">{{user.role}}</dd>
        <dt class="col-5 text-muted">Region</dt>
        <dd class="col-7">{{user.region}}</dd>
        <dt class="col-5 text-muted">Joined</dt>
        <dd class="col-7">{{joined}}</dd>
        <dt class="col-5 text-muted">Status</dt>
        <dd class="col-7 text-capitalize">{{user.status}}</dd>
      </dl>
    </div>
  </div>
  <div class="col-md-6">
    <div class="border rounded p-3 h-100">
      <h6 class="text-uppercase text-muted small mb-3">Recent Activity</h6>
      {{#timeline}}
      <div class="d-flex justify-content-between small mb-2">
        <div>
          <div class="fw-semibold">{{message}}</div>
          <div class="text-muted">{{date}}</div>
        </div>
        <span class="text-muted">{{time}}</span>
      </div>
      {{/timeline}}
      {{#unless timeline.length}}
      <p class="text-muted small mb-0">No recorded events yet for this user.</p>
      {{/unless}}
    </div>
  </div>
</div>
{{/if}}
