{{#if isRoot}}
<form id="dynamicForm" data-role="dynamic-form-root" class="dynamic-form">
{{/if}}

{{#fields}}
<div class="mb-3">
  <div class="row g-2 align-items-start">
    <div class="col-12 col-md-3 col-lg-2">
      <label class="form-label fw-semibold">{{name}}</label>
    </div>
    <div class="col">
      {{#eq type "value"}}
      <input
        type="text"
        class="form-control"
        value="{{value}}"
        data-field="{{name}}"
        placeholder="Enter a value"
      />
      {{/eq}}
      {{#eq type "object"}}
      <div class="border rounded p-3 bg-light" data-component="dynamic_form" data-path="{{path}}"></div>
      {{/eq}}
    </div>
    <div class="col-auto">
      <button
        type="button"
        class="btn btn-outline-danger btn-sm"
        data-role="remove-field"
        data-remove="{{name}}"
      >
        Ã—
      </button>
    </div>
  </div>
</div>
{{/fields}}

<div class="bg-light border rounded p-3 mb-3" data-role="add-field-row">
  <div class="row g-2 align-items-center">
    <div class="col-12 col-md-5">
      <input
        type="text"
        class="form-control"
        placeholder="New field name"
        data-role="new-field-name"
      />
    </div>
    <div class="col">
      <select class="form-select" data-role="new-field-type">
        <option value="value" selected>value</option>
        <option value="object">object</option>
      </select>
    </div>
    <div class="col-auto">
      <button
        type="button"
        class="btn btn-primary"
        data-role="add-field"
      >
        +
      </button>
    </div>
  </div>
</div>

{{#if isRoot}}
<div class="d-flex justify-content-end">
  <button type="submit" class="btn btn-success">
    Submit
  </button>
</div>
</form>
{{/if}}
