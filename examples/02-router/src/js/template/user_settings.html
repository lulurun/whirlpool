<div>
  <h4>User Preferences</h4>
  <p class="text-muted">Manage settings for User #{{userId}}. Every tweak is echoed to the console so you can trace interactions.</p>

  <div class="mt-4">
    {{#settings}}
    <div class="mb-3 row">
      <label class="col-sm-4 col-form-label">{{name}}</label>
      <div class="col-sm-8">
        {{#eq type "boolean"}}
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            data-setting="{{name}}"
            {{#if value}}checked{{/if}}
          />
        </div>
        {{/eq}}
        {{#eq type "select"}}
        <select class="form-select" data-setting="{{name}}">
          {{#options}}
          <option value="{{.}}" {{#eq . ../value}}selected{{/eq}}>{{.}}</option>
          {{/options}}
        </select>
        {{/eq}}
      </div>
    </div>
    {{/settings}}
  </div>

  <div class="mt-4">
    <button id="saveBtn" class="btn btn-primary">Save Settings</button>
    <small class="text-muted ms-3">Changes are logged to console</small>
  </div>
</div>
