{{#if error}}
<div class="alert alert-danger">
  <h4>User Not Found</h4>
  <p>User with ID {{userId}} does not exist.</p>
  <a href="#user_list" class="btn btn-primary">Back to User List</a>
</div>
{{else}}
<div class="card">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h2 class="mb-0">{{user.name}}</h2>
        <small class="text-muted">{{user.email}}</small>
      </div>
      <a href="#user_list" class="btn btn-sm btn-outline-secondary">‚Üê Back to List</a>
    </div>
  </div>
  <div class="card-body">
    <!-- Sub-navigation tabs -->
    <ul class="nav nav-tabs mb-3">
      <li class="nav-item">
        <a class="nav-link" href="#user/{{userId}}/info">Info</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#user/{{userId}}/settings">Settings</a>
      </li>
    </ul>

    <!-- Nested switch for user sub-pages -->
    <div data-component="user_switch" data-default="user_info"></div>
  </div>
</div>
{{/if}}
