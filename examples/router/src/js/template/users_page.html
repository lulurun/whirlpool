<div class="card">
  <div class="card-body">
    <h1 class="card-title">{{title}}</h1>

    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        {{#users}}
        <tr>
          <td>{{id}}</td>
          <td>{{name}}</td>
          <td><span class="badge bg-primary">{{role}}</span></td>
        </tr>
        {{/users}}
      </tbody>
    </table>
  </div>
</div>
