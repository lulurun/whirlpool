<div>
  {{#if hasItems}}
  <ul class="list-group">
    {{#items}}
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div>
        <strong>{{name}}</strong>
        <br>
        <small class="text-muted">Added at {{addedAt}}</small>
      </div>
      <button type="button" class="btn btn-sm btn-danger delete-item-btn" data-item-id="{{id}}">Delete</button>
    </li>
    {{/items}}
  </ul>
  {{else}}
  <p class="text-muted text-center">No items yet. Add some items to get started!</p>
  {{/if}}
</div>
