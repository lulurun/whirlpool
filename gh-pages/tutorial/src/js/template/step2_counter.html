<div class="text-center">
  <h1 class="display-1 mb-4">{{count}}</h1>

  <div class="btn-group mb-3" role="group">
    <button type="button" class="btn btn-danger decrement-btn">
      <strong>-</strong> Decrement
    </button>
    <button type="button" class="btn btn-primary increment-btn">
      <strong>+</strong> Increment
    </button>
  </div>

  <div>
    <button type="button" class="btn btn-secondary reset-btn">Reset</button>
  </div>

  <div class="mt-4 p-3 bg-light rounded text-start">
    <p class="mb-2"><strong>How it works:</strong></p>
    <ol class="mb-0">
      <li>The counter value is stored in <code>this.count</code> (initialized in <code>init()</code>)</li>
      <li>Clicking a button triggers an event handler defined in <code>rendered()</code></li>
      <li>The handler updates <code>this.count</code> and calls <code>this.load()</code></li>
      <li>The component re-renders with the new count value</li>
    </ol>
  </div>
</div>
