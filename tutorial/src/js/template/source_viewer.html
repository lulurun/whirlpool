<div class="source-viewer">
  <h3>Source Code</h3>

  {{#if loading}}
    <p>Loading source files...</p>
  {{else}}
    {{#if loadedFiles.length}}
      <div class="file-selector">
        <label for="file-select">Select file: </label>
        <select id="file-select" data-event="change:selectFile">
          {{#each loadedFiles}}
            <option value="{{@index}}" {{#if (eq @index ../currentFileIndex)}}selected{{/if}}>
              {{label}}
            </option>
          {{/each}}
        </select>
      </div>

      <div class="source-display">
        {{#with (lookup loadedFiles currentFileIndex)}}
          <h4>{{label}}</h4>
          <textarea readonly class="source-code {{type}}">{{content}}</textarea>
        {{/with}}
      </div>
    {{else}}
      <p>No source files available for this step.</p>
    {{/if}}
  {{/if}}
</div>

<style>
.source-viewer {
  margin: 20px 0;
  padding: 20px;
  background: #f5f5f5;
  border-radius: 8px;
}

.source-viewer h3 {
  margin-top: 0;
  color: #333;
}

.file-selector {
  margin-bottom: 15px;
}

.file-selector label {
  font-weight: bold;
  margin-right: 10px;
}

.file-selector select {
  padding: 5px 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background: white;
}

.source-display h4 {
  margin: 10px 0;
  color: #555;
  font-size: 16px;
}

.source-code {
  width: 100%;
  min-height: 300px;
  font-family: 'Courier New', Courier, monospace;
  font-size: 13px;
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: 4px;
  background: #fff;
  resize: vertical;
  line-height: 1.5;
  color: #333;
}

.source-code:focus {
  outline: 2px solid #4a90e2;
  outline-offset: 2px;
}
</style>
