<div>
  <form class="mb-3">
    <div class="mb-3">
      <label for="itemName" class="form-label">Item Name</label>
      <input type="text" class="form-control" id="itemName" name="itemName" placeholder="Enter item name" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Add Item</button>
  </form>

  <button type="button" class="btn btn-outline-danger btn-sm w-100 clear-all-btn">Clear All Items</button>

  <p class="text-muted small mt-3 mb-0">Current items: {{itemCount}}</p>
</div>
